name: aws-backend
kind: backend
provider: s3
spec:
  bucket: {{ .project.variables.state_bucket_name }}
  region: {{ .project.variables.region }}
---
name: k3s-infra
template: "templates/aws-k3s.yaml"
kind: infrastructure
backend: aws-backend
variables:
  bucket: {{ .project.variables.state_bucket_name }}
  region: {{ .project.variables.region }}
  organization: {{ .project.variables.organization }}
  domain: cluster.dev
  instance_type: "t3.medium"
  vpc_id: "vpc-5ecf1234"
  public_subnets:
    - "subnet-d775f0bd"
    - "subnet-6696651a"
  env: "dev"
  azs:
    - "{{ .project.variables.region }}a"
  public_key: "ssh-rsa  voa@auth.shalb.com"
  public_key_name: voa
  worker_node_groups:
    - name: "node_pool"
      min_size: 0
      max_size: 1
      instance_type: "t3.medium"